<div class="container" *ngIf="getLoginFormGroup() as LoginFormGroup">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body p-4">
          <h2 class="card-title text-center mb-4">Login</h2>
          <p class="text-center text-muted mb-4">Please enter your credentials</p>
          <form [formGroup]="LoginFormGroup" (ngSubmit)="handleLoginSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" formControlName="username" id="username" placeholder="Enter your username" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" formControlName="password"  id="password" placeholder="Enter your password" required>
            </div>

            <div class="mb-3 d-flex justify-content-between align-items-center">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
              </div>
              <a href="#" class="text-decoration-none">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Login</button>

            <div class="text-center">
              <p class="mb-0">Don't have an account? <a href="#" class="text-decoration-none">Sign up</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
